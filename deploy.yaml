apiVersion: v1
kind: Secret
metadata:
  name: gosdk
data:
  ca.pem: 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: gosdk
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: gosdk
          image: golang:1.13.3
          command:
            - sh
            - -c
          args:
            - mkdir test; cd test; go mod init test; go run github.com/stanton11/gosdk -connection couchbases://test-couchbase-y5uv6-srv.default -username Administrator -password password -cafile /etc/gosdk/ca.pem
          volumeMounts:
            - name: etc
              mountPath: /etc/gosdk
              readOnly: true
      volumes:
        - name: etc
          secret:
            secretName: gosdk
